<!DOCTYPE html>
<!--

	Description: Game engine for producing web games easily using JavaScript and WebGL
	Author: jacklehamster

	Year: 2020

<html lang="en">
	<head>
        <title>Hello World</title>
		<meta charset="utf-8"/>
		<meta name="description" content="Description">

		<link rel="stylesheet" type="text/css" href="css/game.css" media="print" onload="this.media='all'">
		<link rel="stylesheet" type="text/css" href="css/night-owl.css" media="print" onload="this.media='all'">

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="viewport" content="minimal-ui, user-scalable=no, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Hello World">

		<script src="generated/js/data.js"></script>
		<script src="generated/js/engine/engine.min.js"></script>
		<script>SceneManager.loadingSceneName = "dobuki";</script>
		<script src="generated/js/source/game/scenes/dobuki/start.js"></script>
		<script>SceneManager.loadingSceneName = "keep-alive";</script>
		<script src="generated/js/source/game/scenes/keep-alive/start.js"></script>
		<script>SceneManager.loadingSceneName = "keep-alive-intro";</script>
		<script src="generated/js/source/game/scenes/keep-alive-intro/start.js"></script>
		<script>SceneManager.loadingSceneName = "penguin";</script>
		<script src="generated/js/source/game/scenes/penguin/start.js"></script>
		<script>SceneManager.loadingSceneName = "rogue-zombie";</script>
		<script src="generated/js/source/game/scenes/rogue-zombie/start.js"></script>
		<script>SceneManager.loadingSceneName = "stup";</script>
		<script src="generated/js/source/game/scenes/stup/start.js"></script>
		<script>SceneManager.loadingSceneName = "tp-boy";</script>
		<script src="generated/js/source/game/scenes/tp-boy/start.js"></script>
		<script>SceneManager.loadingSceneName = "video-maze";</script>
		<script src="generated/js/source/game/scenes/video-maze/start.js"></script>
	</head>

	<body class="container">
		<div id="editor" style="display: none" class="editor hidden">
			<div class="tab-container">
				<div id="editor-tabs" class="tab-container">
					<div id="config" class="tab">game.json</div>
					<div id="scene-code" class="tab selected">scenes//start.js</div>
					<div id="assets" class="tab">scenes//assets</div>
				</div>
				<div style="width: 100%"></div>
				<div id="code-tabs" class="tab-container">
					<div id="design-tab" class="tab">🛠️ DESIGN</div>
					<div id="code-tab" class="tab selected">📝 CODE</div>
				</div>
				<div id="panel-exit-button" class="panel-button" onclick="SceneThumbnail.instance.shiftPanel()">
					SPLIT ➡️
				</div>
			</div>
			<div class="editor-container">
				<div id="source-code" class="source-code"></div>
				<div id="assets-container" class="assets-container"></div>
			</div>
		</div>
		<div id="panel" class="panel">
			<canvas id="canvas" width=800 height=500></canvas>
		</div>
		<script>
			const engine = new Engine(document.getElementById("canvas"), SceneManager.instance);
			window.addEventListener("DOMContentLoaded", () => engine.start());
		</script>
		<script src="generated/js/editor/editor.min.js"></script>
	</body>
</html>
